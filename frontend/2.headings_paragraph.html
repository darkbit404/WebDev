<!DOCTYPE html>
<html>
    <head>
        <title>Headings and Paragraphs</title>
    </head>
    
    <body>
        <h1>Headings and Paragraphs</h1>
        <!--Heading tags:
            These tags are used to add titles to sections of the webpage.
            They define six different levels of headings from h1 to h6, h1 being the largest and h6 being the smallest.-->
        <h2>The Heading Tags</h2>
        <h1>The largest heading</h1>
        <h2>The second largest heading</h2>
        <h3>The third largest heading</h3>
        <h4>The fourth largest heading</h4>
        <h5>The second smallest heading</h5>
        <h6>The smallest heading</h6>

        <!--Paragraph tags:
            Represented as <p>...</p> pragraph tags are used to add the normal text in the webpage.-->
        <h2>The Paragraph Tag</h2>
        <p>This is the paragraph tag</p>
        <!--Paragraph tags donot compulsorily need the closing tags but it is always a good practice to 
        add closing tags. The closing help to define the exact contents for CSS attributes.-->
    </body>
</html>
